<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funny Pickleball T-Shirts | PicklePuns Apparel</title>
  <meta name="description" content="Serve up laughter with our exclusive pickleball shirts. Perfect for players who like their games spicy and their shirts punny.">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    h1, h2, h3, h4 { font-family: 'Oswald', sans-serif; }
    .zoomable:hover { transform: scale(1.05); transition: transform 0.3s ease; cursor: pointer; }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 50; }
    .hidden { display: none; }
  </style>
</head>
<body class="bg-white text-black">
  <!-- Header -->
  <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-md py-4 text-center font-bold text-2xl text-green-600">
    PicklePuns Apparel
  </header>

  <!-- Hero -->
  <section class="relative h-[60vh] flex items-center justify-center text-white bg-cover bg-center"
    style="background-image:url('https://images.unsplash.com/photo-1629569882259-2364c153787a?q=80&w=2070&auto=format&fit=crop');">
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="relative text-center px-4 z-10">
      <h1 class="text-5xl font-bold uppercase">Serve. Smash. Laugh. Repeat.</h1>
      <p class="mt-4 text-lg">Because life’s too short for boring shirts.</p>
      <a href="#shop" class="mt-8 inline-block bg-green-500 text-black font-bold py-3 px-8 rounded-full uppercase hover:bg-white hover:text-green-600 transition">
        Shop Our Shirts
      </a>
    </div>
  </section>

  <!-- Shop -->
  <section id="shop" class="py-20 bg-gray-50">
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold uppercase">Our Designs</h2>
      <p class="text-gray-600 mt-2">Guaranteed to make your opponents smile (before you smash it).</p>
    </div>

    <div id="shirts" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 px-6 max-w-7xl mx-auto"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-white text-center py-8">
    <div class="flex justify-center space-x-6 mb-4">
      <a href="https://facebook.com" target="_blank" class="hover:text-green-400">Facebook</a>
      <a href="https://instagram.com" target="_blank" class="hover:text-green-400">Instagram</a>
      <a href="https://www.etsy.com/shop/PicklePunsApparel" target="_blank" class="hover:text-green-400">Etsy</a>
    </div>
    <p class="text-sm text-gray-400">© <span id="year"></span> PicklePuns Apparel. All rights reserved.</p>
  </footer>

  <!-- Modal -->
  <div id="imageModal" class="modal hidden">
    <div class="relative max-w-[95vw] max-h-[95vh] flex justify-center items-center overflow-hidden rounded-lg">
      <img id="modalImage" src="" alt="Zoomed shirt" class="max-w-full max-h-full object-contain select-none" style="transform-origin: center center;">
    </div>
    <button id="closeModal" class="absolute top-4 right-4 bg-black/50 text-white rounded-full p-3 hover:bg-black/75">✕</button>
    <div class="absolute bottom-5 left-1/2 -translate-x-1/2 flex items-center gap-3 bg-black/60 backdrop-blur-sm p-2 rounded-full shadow-lg">
      <button id="zoomOut" class="px-3 py-2 text-white bg-transparent hover:bg-white/20 rounded-full">➖</button>
      <button id="resetZoom" class="px-4 py-2 text-white bg-transparent hover:bg-white/20 rounded-full">Reset</button>
      <button id="zoomIn" class="px-3 py-2 text-white bg-transparent hover:bg-white/20 rounded-full">➕</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const shirts = [
      { name: 'Snugventure', caption: 'An adventure that starts and ends in maximum comfort.', imageUrl: 'https://i.ibb.co/qLp4pdZ9/snugventure.jpg', etsyUrl: 'https://www.etsy.com/listing/4393099456/snugventure-cozy-crewneck-sweatshirt' },
      { name: 'Snacksmosphere', caption: 'The cozy, joyful vibe created when food and company are just right.', imageUrl: 'https://i.ibb.co/yngggKDp/snacksmosphere.jpg', etsyUrl: 'https://www.etsy.com/listing/4392663848/snacksmosphere-definition-t-shirt-cozy' },
      { name: "Don't Hog The Middle", caption: 'A friendly reminder for your partner who thinks the whole court is theirs.', imageUrl: 'https://i.ibb.co/rf3pCpdd/hog-it.png', etsyUrl: 'https://www.etsy.com/listing/4391340972/funny-pickleball-shirt-if-you-are-going' },
      { name: 'Seeking a 4.5+ Player', caption: 'Looking for a partner who can handle a fast-paced game... on and off the court.', imageUrl: 'https://i.ibb.co/Z6cVYqCN/4-5-dating.jpg', etsyUrl: 'https://www.etsy.com/listing/4391521889/funny-pickleball-sweatshirt-sorry-i-only' },
      { name: 'Net-Cord Appreciation Society', caption: 'Proudly celebrating those lucky net-cord shots.', imageUrl: 'https://i.ibb.co/bR5fR1g0/net-cord.jpg', etsyUrl: 'https://www.etsy.com/listing/4387737719/net-cord-appreciation-society-funny' },
      { name: 'I Lied About Getting It', caption: "Yours, Mine? Whose is it?", imageUrl: 'https://i.ibb.co/4wDqbXBH/Front.jpg', etsyUrl: 'https://www.etsy.com/listing/4387728219/i-lied-about-getting-it-funny-pickleball' },
      { name: 'Dink Therapist', caption: 'Solving problems one dink at a time.', imageUrl: 'https://i.ibb.co/wZQw0PsV/dink-therapist.jpg', etsyUrl: 'https://www.etsy.com/listing/4388357547/dink-therapist-pickleball-t-shirt-funny' },
      { name: 'Pickles: The Original Dink Master', caption: 'Meet Pickles, the goodest boy on the court and a true dink master.', imageUrl: 'https://i.ibb.co/6JLkhq4q/pickles.png', etsyUrl: 'https://www.etsy.com/listing/4388530144/pickles-the-original-dink-master-funny' },
    ];

    const container = document.getElementById('shirts');
    shirts.forEach(s => {
      const card = document.createElement('div');
      card.className = 'bg-white rounded-lg shadow-md overflow-hidden flex flex-col';
      card.innerHTML = `
        <div class="overflow-hidden">
          <img src="${s.imageUrl}" alt="${s.name}" class="w-full h-80 object-cover zoomable" data-image="${s.imageUrl}">
        </div>
        <div class="p-6 flex flex-col flex-grow">
          <h3 class="text-xl font-bold">${s.name}</h3>
          <p class="text-gray-600 mt-2 flex-grow">${s.caption}</p>
          <a href="${s.etsyUrl}" target="_blank" class="mt-4 text-center bg-black text-white font-bold py-2 px-4 rounded-full uppercase hover:bg-green-500 hover:text-black transition">Buy on Etsy</a>
        </div>`;
      container.appendChild(card);
    });

    // Modal logic
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const closeModal = document.getElementById('closeModal');
    const zoomIn = document.getElementById('zoomIn');
    const zoomOut = document.getElementById('zoomOut');
    const resetZoom = document.getElementById('resetZoom');
    let scale = 1, posX = 0, posY = 0, dragging = false, startX, startY;

    document.querySelectorAll('.zoomable').forEach(img => {
      img.addEventListener('click', () => {
        modalImage.src = img.dataset.image;
        modal.classList.remove('hidden');
        scale = 1; posX = posY = 0;
        modalImage.style.transform = `translate(0px, 0px) scale(1)`;
      });
    });

    closeModal.addEventListener('click', () => modal.classList.add('hidden'));
    modal.addEventListener('click', e => { if (e.target === modal) modal.classList.add('hidden'); });

    function updateTransform() {
      modalImage.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    }

    zoomIn.onclick = e => { e.stopPropagation(); scale = Math.min(scale * 1.3, 30); updateTransform(); };
    zoomOut.onclick = e => { e.stopPropagation(); scale = Math.max(scale / 1.3, 1); updateTransform(); };
    resetZoom.onclick = e => { e.stopPropagation(); scale = 1; posX = posY = 0; updateTransform(); };

    modalImage.addEventListener('mousedown', e => {
      if (scale <= 1) return;
      dragging = true; startX = e.clientX - posX; startY = e.clientY - posY;
      modalImage.style.cursor = 'grabbing';
    });

    window.addEventListener('mousemove', e => {
      if (!dragging) return;
      posX = e.clientX - startX; posY = e.clientY - startY;
      updateTransform();
    });

    window.addEventListener('mouseup', () => {
      dragging = false; modalImage.style.cursor = scale > 1 ? 'grab' : 'zoom-in';
    });

    modalImage.addEventListener('wheel', e => {
      e.preventDefault();
      scale = e.deltaY < 0 ? Math.min(scale * 1.1, 30) : Math.max(scale / 1.1, 1);
      updateTransform();
    });

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
